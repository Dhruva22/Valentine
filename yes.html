<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<title>Forever Valentine</title>
<meta name="viewport" content="width=device-width, initial-scale=1.0">

<style>
body {
    margin: 0;
    height: 100vh;
    background: radial-gradient(circle, #ffdde1, #ee9ca7);
    display: flex;
    justify-content: center;
    align-items: center;
    font-family: 'Poppins', sans-serif;
    overflow: hidden;
}

.card {
    background: white;
    padding: 40px;
    border-radius: 25px;
    text-align: center;
    animation: pop 0.8s ease;
    box-shadow: 0 25px 50px rgba(0,0,0,0.3);
}

@keyframes pop {
    0% { transform: scale(0); }
    100% { transform: scale(1); }
}

img {
    width: 200px;
    height: 200px;
    border-radius: 50%;
    object-fit: cover;
    margin-bottom: 20px;
    border: 5px solid #ff4d6d;
}

h1 {
    color: #ff4d6d;
}

.confetti {
    position: absolute;
    width: 10px;
    height: 10px;
    background: red;
    animation: fall 3s infinite;
}

@keyframes fall {
    from { transform: translateY(-100vh) rotate(0); }
    to { transform: translateY(100vh) rotate(360deg); }
}
</style>
</head>

<body>

<div class="card">
    <img src="IMG-302.jpg" alt="My Valentine">
    <h1>You are now officially<br>Dhruva’s forever Valentine ❤️</h1>
</div>

<script>
for (let i = 0; i < 50; i++) {
    const confetti = document.createElement('div');
    confetti.className = 'confetti';
    confetti.style.left = Math.random() * 100 + 'vw';
    confetti.style.background = `hsl(${Math.random() * 360},100%,50%)`;
    confetti.style.animationDuration = (Math.random() * 2 + 2) + 's';
    document.body.appendChild(confetti);
}
</script>

</body>
</html>
