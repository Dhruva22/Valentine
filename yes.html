<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<title>Forever Valentine</title>
<meta name="viewport" content="width=device-width, initial-scale=1.0">

<style>
body {
    margin: 0;
    height: 100vh;
    background: #f6f6f6;
    display: flex;
    justify-content: center;
    align-items: center;
    font-family: 'Poppins', sans-serif;
    overflow: hidden;
}

.card {
    background: white;
    width: 90%;
    max-width: 420px;
    padding: 35px;
    border-radius: 20px;
    text-align: center;
    box-shadow: 0 25px 50px rgba(0,0,0,0.2);
    animation: pop 0.7s ease;
}

@keyframes pop {
    from { transform: scale(0); }
    to { transform: scale(1); }
}

h1 {
    color: #e63946;
}

img {
    width: 100%;
    border-radius: 15px;
    margin: 20px 0;
}

p {
    color: #444;
    font-size: 1rem;
}

.confetti {
    position: absolute;
    width: 8px;
    height: 8px;
    animation: fall 3s linear infinite;
}

@keyframes fall {
    from { transform: translateY(-100vh) rotate(0); }
    to { transform: translateY(100vh) rotate(360deg); }
}
</style>
</head>

<body>

<div class="card">
    <h1>I knew it! üéâ</h1>

    <img src="IMG-302.jpg" alt="My Valentine">

    <p>
        <strong>Congratulations!</strong><br>
        You are now officially <br>
        <span style="color:#e63946;font-weight:600;">
            Dhruva‚Äôs Valentine ‚ù§Ô∏è forever and always!
        </span>
    </p>

    <p style="font-size:0.9rem;color:#777;">
        (I mean, we both knew you‚Äôd say yes eventually üòâ)
    </p>
</div>

<script>
for (let i = 0; i < 60; i++) {
    const c = document.createElement('div');
    c.className = 'confetti';
    c.style.left = Math.random() * 100 + 'vw';
    c.style.background = `hsl(${Math.random()*360},100%,50%)`;
    c.style.animationDuration = (Math.random() * 2 + 2) + 's';
    document.body.appendChild(c);
}
</script>

</body>
</html>
